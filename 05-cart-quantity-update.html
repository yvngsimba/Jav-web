<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Quantity</title>
</head>
<body>
  <h1>Cart Quantity</h1>


  <button onclick="
    innerHtmlInput()
  ">Show Quantity</button>
  
  <button onclick="
    updateCartQuantity(1);
  ">Add to Cart</button>
  
  <button onclick="
    updateCartQuantity(2);;
  ">+2</button>
  
  <button onclick="
    updateCartQuantity(3);
  ">+3</button>
  
  <button onclick="
    updateCartQuantity(4);
  ">+4</button>
  
  <button onclick="
    updateCartQuantity(5);
  ">+5</button>

  <button onclick="
    updateCartQuantity(-1);
  ">Remove from cart</button>

  <button onclick="
    updateCartQuantity(-2);
  ">-2</button>

  <button onclick="
    updateCartQuantity(-3);
  ">-3</button>

  <button onclick="
    document.querySelector('.js-text').innerHTML = 'Cart was reset.';
    cartQuantity = 0;
    innerHtmlInput();
  ">Reset Cart</button>

  <p></p>
  <p class="js-text"></p>
  <script>
    let cartQuantity = 0;
    const labelCartQuantity = document.querySelector('p');

    innerHtmlInput()
    function updateCartQuantity(value) {
      cartQuantity += value;
      innerHtmlInput();

      if (cartQuantity < 0) {
        alert('Not enough items in the cart');
        return;
      }

      if (cartQuantity > 10) {
          alert('The cart is full');
          return;
        }
    }

    function innerHtmlInput() {
      labelCartQuantity.innerHTML = `Cart quantity: ${cartQuantity}`;
    }
  </script>
</body>
</html>
