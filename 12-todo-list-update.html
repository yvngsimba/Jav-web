<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content=" Todo List">
  <title>Todo List</title>
  <link rel="stylesheet" href="/styles/12-todo-update.css">
  <style>
    body {
      font-family: arial;
    }
  </style>
</head>
<body>
  <p>Todo List Practice 1</p>

  <div class="todo-input-grid">
    <input class="js-todo" type="text" placeholder="Todo name" 
    onkeydown="
      if (event.key === 'Enter') {
        addTodo();
    }">
    <input class="js-duedate" type="date">
    
    <button class="add-button js-add-button">
      Add
    </button>
  </div>
  <div class="todo-grid"></div>
  
  <script src="/scripts/12-todo-list-update.js"></script>
</body>
</html>
