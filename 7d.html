    function convertTemperature(degrees,unit) {

      if (unit === 'C'){
        let result;
        result = (degrees * 9/5) + 32; 
        return `${result}F`;
      } 
      
      else if (unit === 'F') {
        result = (degrees - 32) * 5/9;
        return `${result}C`;
      } 
      
      else {
        return alert('Not the right value')
      }

    }

      console.log(convertTemperature(25,'C'));
