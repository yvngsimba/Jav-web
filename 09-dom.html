<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Javascript DOM">
    <title>Javascript DOM</title>

    <style>
      body {
        font-family: arial;
        font-size: 15px;
      }
      
      button {
        padding: 12px 15px;
        color: white;
        background-color: green;
        border: none;
      }

      input {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>

    <input type="text" placeholder="Cost of order" 
      onkeydown="
        onKeySubmission(event);
      ">
    
    <button onclick="
      calculateTotal();
    ">Calculate</button>

    <p class="js-total-cost"></p>
    
    <script>
      function onKeySubmission(event) {
        if (event.key === 'Enter') {
          calculateTotal();
        }
      }
      function calculateTotal(){
        const input = document.querySelector('input');
        let cost = Number(input.value) * 100;

        if(cost < 4000 ) {
          cost += 1000;
        } else if(cost >= 4000){
          cost;
        }
        document.querySelector('.js-total-cost').innerHTML = `$${cost /100} `;
      }
    </script>
  </body>
</html>
