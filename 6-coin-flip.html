<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Coin flip" />
    <title>Coin Flip</title>
  </head>
  <body>
    <button onclick="
      playGame('heads');
    ">heads</button>
    
    <button onclick="
      playGame('tails');
    ">tails</button>

    <script>
      let score = JSON.parse(localStorage.getItem('score')) || {
        Win: 0,
        Losses: 0
      };

      
      

      function playGame(guess) {
        const randomNumber = Math.random();

        let result = randomNumber < 0.5 ? 'heads' : 'tails';

        if (guess === result) {
          score.Win++;
        } else {
          score.Losses++;
        }

        localStorage.setItem('score', JSON.stringify(score));
        
        alert((guess === result) ? `You Win. You choose ${guess}. Computer choose ${result} \nWins: ${score.Win}, Losses ${score.Losses}` :
        `You Lose. You choose ${guess}. Computer choose ${result} \nWins: ${score.Win}, Losses ${score.Losses}`);
      }
    </script>
  </body>
</html>
