<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, 
  initial-scale=1.0">
  <meta name="description" content="Calculator"/>
  <title>Calculator</title>
</head>
<body>
  <p>Calculator</p>
  
  <p>
    <button onclick="
      updateCalculation('1');
    ">1</button>
    
    <button onclick="
      updateCalculation('2');
    ">2</button>
    
    <button onclick="
      updateCalculation('3');
    ">3</button>
    
    <button onclick="
      updateCalculation('+');
    ">+</button>
  </p>
  
  <p>
    <button onclick="
      updateCalculation('4');
    ">4</button>
    
    <button onclick="
      updateCalculation('5');
    ">5</button>
    
    <button onclick="
      updateCalculation('6');
    ">6</button>
    
    <button onclick="
      updateCalculation('-');
    ">-</button>
  </p>
  
  <p>
    <button onclick="
      updateCalculation('7');
    ">7</button>
    
    <button onclick="
      updateCalculation('8');
    ">8</button>
    
    <button onclick="
      updateCalculation('9');
    ">9</button>
    
    <button onclick="
      updateCalculation('*');
    ">*</button>
  </p>
  
  <p>
    <button onclick="
      updateCalculation('0');
    ">0</button>
    
    <button onclick="
      updateCalculation('.');
    ">.</button>
    
    <button onclick="
      calculation = eval(calculation);
      console.log(calculation);
  ">=</button>
    
    <button onclick="
      updateCalculation('/');
    ">/</button>
  </p>

  <button onclick="
    calculation = '';
    console.log('Calculator Reset.');
    localStorage.removeItem('newCalculation');
  ">Clear</button>
  
  <script>
    let calculation = localStorage.getItem('newCalculation') || '';

    function updateCalculation(value) {
      calculation += value;
      console.log(calculation);
      localStorage.setItem('newCalculation', calculation);
    }


  </script>
</body>
</html>
