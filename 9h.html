<html lang="en">

    <meta charset="UTF-8" />

    <meta name="description" content="9h Challenge" />
    <title>9h Task</title>

  <body>
    <input
      type="text"
      placeholder="Type something"
      onkeyup="
  const inputElement = document.querySelector('input');
  const output = document.querySelector('p');

  if (event.key) {
    output.innerHTML = inputElement.value;
  }
  "
    />
    <p></p>

    <script></script>
  </body>
