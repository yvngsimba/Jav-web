      function findIndex(array, word) {
        let result = '-1';
        
        for (let i = 0; i < array.length; i++) {
          if (array[i] === word){
            result = i;
            break;
          } 
        }
        return result;
      }

      function unique(array) {
        let result = [];
        
    
        for (let i = 0; i < array.length; i++) {
          const word = array[i];
          
          if (findIndex(result, word) === '-1'){
            result.push(word);
          }
        }
        return result;
      }
