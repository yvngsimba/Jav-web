<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Rock Paper Scissors with Java & Objects"
    />
    <link rel="stylesheet" href="styles/13-RPC.css">
    <title>RPC</title>

  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    
    <button class="case js-rock-button" >
      <img src="/Images/rock-emoji.png" />
    </button>

    <button class="case js-paper-button">
      <img src="/Images/paper-emoji.png" />
    </button>

    <button class="case js-scissors-button">
      <img src="/Images/scissors-emoji.png" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score"></p>

    <button class="reset js-reset-button">
      Reset Score
    </button>

    <button class="cs-Auto-Play js-auto-button">
      Auto Play
    </button>

    <br>

    <p class="js-confirmation"></p>

    <script src="scripts/13-rock-paper-scissor.js"></script>
  </body>
</html>
