<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Adding local storage to ToDo list">
  <link rel="stylesheet" href="/styles/11x.css">
  <title>Document</title>
</head>
<body>
  <p>Todo List Practice 1</p>

  <div class="todo-input-grid">
    <input class="js-todo" type="text" placeholder="Todo name" 
    onkeydown="
      if (event.key === 'Enter') {
        addTodo();
    }">
    <input class="js-duedate" type="date">
    
    <button class="add-button" onclick ="
      addTodo();
    ">Add</button>
  </div>
  <div class="todo-grid"></div>
  
  <script src="/scripts/11x.js"></script>
</body>
</html>
