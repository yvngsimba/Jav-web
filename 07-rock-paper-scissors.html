<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Rock Paper Scissors with Java" />
    <title>RPC</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button
      onclick="
      let result = '';

      pickComputerMove()

    if (computerMove === 'rock') {
      result = 'Rock. Damn looks like a tie, watch yourself there';
    } else if (computerMove === 'paper') {
      result = 'Paper. Step up your game kid';
    } else if (computerMove === 'scissors') {
      result = 'Scissors. You cheated, redo now!';
    }

    alert(result)
  "
    >
      Rock
    </button>

    <button
      onclick="
      let result = '';

      pickComputerMove()

    if (computerMove === 'rock') {
      result = 'Win';
    } else if (computerMove === 'paper') {
      result = 'Tie';
    } else if (computerMove === 'scissors') {
      result = 'Lose';
    }
  
    alert(`You choose Paper. Computer choose ${computerMove}. ${result}`);  
  "
    >
      Paper
    </button>

    <button
      onclick="
      pickComputerMove()
      const computerMove = pickComputerMove();
      
      let result = '';
      if (computerMove === 'rock') {
        result = 'Lose';
      } else if (computerMove === 'paper') {
        result = 'Win';
      } else if (computerMove === 'scissors') {
        result = 'Tie';
      }

      alert(`You choose Scissors. Computer choose ${computerMove}. ${result}`);
  "
    >
      Scissors
    </button>
    <script>
      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = "";

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissors";
        }
        //4:11:50
        return computerMove;
      }
    </script>
  </body>
</html>
